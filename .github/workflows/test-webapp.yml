name: "Test Web Application"

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

jobs:
  build:
    runs-on: ubuntu-latest
    name: Make sure it builds. Then show a preview.
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-
      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run http-server on port 3000 in the background
        run: npx http-server ./ -p 3000 &

      - name: Use WebApp Console Log Action
        uses: Primajin/webapp-console-log-action@37620254b5aa0d683f3948bc8242ae33a4362ede
        with:
          webapp-url: 'http://localhost:3000'
          wait-time: 3000
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
